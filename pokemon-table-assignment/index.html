<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Table Assignment</title>
    <style>
      img {
        width: 200px;
      }

      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>First Generation Pokemon</h1>
    <table>
      <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Type</th>
          <th>Evolves Into</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><img src="./images/Bulbasaur-PNG-HD.png" alt="Bulbasaur" /></td>
          <td>Bulbasaur</td>
          <td>Grass/Poison</td>
          <td>
            <a
              href="https://bulbapedia.bulbagarden.net/wiki/Ivysaur_(Pok%C3%A9mon)"
              >Ivysaur</a
            >
          </td>
        </tr>
        <tr>
          <td>
            <img src="./images/Charmander-PNG-Clipart.png" alt="Charmander" />
          </td>
          <td>Charmander</td>
          <td>Fire</td>
          <td>
            <a
              href="https://bulbapedia.bulbagarden.net/wiki/Charmeleon_(Pok%C3%A9mon)"
              >Charmeleon</a
            >
          </td>
        </tr>
        <tr>
          <td>
            <img
              src="./images/Squirtle-Pokemon-PNG-Picture.png"
              alt="Squirtle"
            />
          </td>
          <td>Squirtle</td>
          <td>Water</td>
          <td>
            <a
              href="https://bulbapedia.bulbagarden.net/wiki/Wartortle_(Pok%C3%A9mon)"
              >Wartortle</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
