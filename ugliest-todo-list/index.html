<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ugliest TODO List</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>To Do List</h1>
    <p id="ugliest-accepting">This is the ugliest list on the planet.</p>
    <ul>
      <li class="item first-item">
        <input type="checkbox" name="task" value="feed" id="feed" />Feed Max
      </li>
      <li class="item">
        <input type="checkbox" name="task" value="help" id="help" />Help
        <span>Zoe</span> with homework
      </li>
      <li class="item third-item">
        <input type="checkbox" name="task" value="dinner" id="dinner" />Make
        dinner
      </li>
    </ul>
  </body>
</html>
